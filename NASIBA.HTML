
<!DOCTYPE html>

<head>

  <title>Global Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #fff7ed;
      color: #adf580;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #7700ff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    header h1 {
      font-size: 24px;
      color: #0000ef;
    }
    header .cart {
      background: none;
      border: 2px dashed #f57b9d;
      color: #0014ef;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    main {
      text-align: center;
      padding: 60px 20px;
      flex: 1;
    }
    main h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    main p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #6d4c41;
    }
    .order-btn {
      background-color: #ef6c00;
      color: #fff;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(227, 136, 136, 0.2);
      transition: background 0.3s ease;
    }
    .order-btn:hover {
      background-color: #da345d;
    }
    .coffee-img {
      margin-top: 40px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(225, 9, 9, 0.15);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #fff3e0;
      color: #6d4c41;
      background: #f57b9d;
    }
    .horizontal {
display: flex;
background-color: #0000ef;
padding: 10px;
border-radius: 10px;
    }
    .horizontal li {
      margin: 10px;
    }
    .horizontal li a{
color: #da345d;
font-weight: 300;
    }
